<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Projetos - Evandro José Pereira Pedro</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:"Segoe UI", sans-serif; background:#0f172a; color:#fff; line-height:1.6; scroll-behavior:smooth; }
        a { text-decoration:none; }
        section { padding:100px 10%; }
        h1, h2 { text-align:center; margin-bottom:40px; font-size:2.3rem; background:linear-gradient(to right,#38bdf8,#22c55e,#facc15); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        /* Header fixo */
        header { position:fixed; top:0; left:0; width:100%; background:rgba(15,23,42,0.95); z-index:10; display:flex; justify-content:space-between; align-items:center; padding:15px 5%; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
        .logo { font-weight:700; font-size:1.2rem; background:linear-gradient(to right,#38bdf8,#22c55e,#facc15); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        nav a { margin-left:20px; color:#fff; font-weight:600; transition:0.3s; }
        nav a:hover { color:#38bdf8; }
        nav a.active { color:#38bdf8; }

        /* Projetos grid */
        .projetos-grid { 
            display:grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap:20px; 
            max-width:1200px; 
            margin:auto; 
            align-items: stretch; /* Garante que os cards estiquem para a mesma altura */
        }
        .card { 
            background:#1e293b; 
            padding:20px; 
            border-radius:15px; 
            box-shadow:0 0 15px rgba(0,0,0,0.3);
            display: flex; /* Habilita Flexbox no card */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: space-between; /* Empurra o conteúdo para as extremidades */
        }
        .card h3 { margin-bottom:10px; color:#38bdf8; }
        .card p { font-size:0.95rem; margin-bottom:15px; color:#cbd5e1; }
        .card a { display:inline-block; padding:8px 20px; background:#22c55e; color:#fff; border-radius:20px; transition:0.3s; margin-top: auto; /* Empurra o botão para o final do card */ }
        .card a:hover { background:#38bdf8; transform:translateY(-2px); }

        .back-home { display:block; text-align:center; margin:40px auto; padding:12px 28px; border-radius:30px; font-size:1rem; font-weight:600; background:#38bdf8; color:#0f172a; width:max-content; transition:0.3s; }
        .back-home:hover { background:#22c55e; color:#fff; transform:translateY(-2px); }

        @media (max-width:1200px){ .projetos-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width:900px){ .projetos-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width:600px){ .projetos-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo">Evandro J.P. Pedro</div>
    <nav>
        <a href="index.html#hero" class="nav-link">Home</a>
        <a href="index.html#pitch" class="nav-link">Apresentação</a>
        <a href="index.html#sobre" class="nav-link">Sobre</a>
        <a href="index.html#estudos" class="nav-link">Estudos</a>
        <a href="projetos.html" class="active">Projetos</a>
        <a href="index.html#contato" class="nav-link">Contato</a>
    </nav>
</header>

<section id="projetos">
    <h1>Todos os Projetos</h1>
    <div class="projetos-grid" id="projetosGrid"></div>
    <a href="index.html#hero" class="back-home">Voltar para Home</a>
</section>

<script>
    // Lista de projetos
    const projetos = [
        {id:1,title:'Dashboard de Consumo de Energia',desc:'Automação de relatórios em Excel/PDF, envio por e-mail e dashboard interativo em Python Dash.'},
        {id:2,title:'Calculadora de circuitos',desc:'Simular circuitos resistivos com fonte de tensão ou corrente, calculando resistência equivalente, corrente, tensão e potência.'},
        {id:3,title:'Robô Pioneer Autônomo',desc:'Controle cinemático de robô diferencial Pioneer3DX no ambiente Matlab + AuRoRA.'},
        {id:4,title:'Robô Bebop Autônomo',desc:'Desenvolvimento e validação de um sistema de controle de voo para um drone quadrotor em um ambiente de estufa inteligente no ambiente Matlab + AuRoRA.'},
        {id:5,title:'Sistema Fotovoltaico Integrado',desc:'EM DESENVOLVIMENTO.'},
        {id:6,title:'Automação de Relatórios RPA',desc:'EM DESENVOLVIMENTO.'},
        {id:7,title:'Mapeamento de Terrenos com Drones',desc:'EM DESENVOLVIMENTO (Mestrado).'}
    ];

    // Lista de links individuais
    const projetosLinks = [
        'projeto1_dash.html',
        'projeto2_calculadoracirc.html',
        'projeto3-pionir-matlab.html',
        'projeto4-beebop-matlab.html',
        'projeto5-fotovoltaico.html',
        'projeto6-rpa.html',
        'projeto7-drones.html'
    ];

    // Renderizar os projetos
    const grid = document.getElementById('projetosGrid');

    for (let i = 0; i < projetos.length; i++) {
        const p = projetos[i];
        const card = document.createElement('div');
        card.classList.add('card');

        const link = projetosLinks[i]; // pega o link correspondente

        card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p><a href="${link}">Ver mais</a>`;
        grid.appendChild(card);
    }
</script>

</body>
</html>
