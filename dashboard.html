<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Evandro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f6fa;
      color: #333;
    }

    /* Barra lateral */
    .sidebar {
      width: 220px;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #ccc;
      padding: 10px;
      margin: 5px 0;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #2f2f47;
      color: #fff;
    }

    /* Conteúdo principal */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 22px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #1e1e2f;
    }

    .chart {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 300px;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <h2>Meu Dashboard</h2>
    <a href="#">Visão Geral</a>
    <a href="#">Relatórios</a>
    <a href="#">Projetos</a>
    <a href="#">Configurações</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="header">
      <h1>Dashboard de Consumo de Energia</h1>
      <span>Bem-vindo, Evandro</span>
    </div>

    <!-- Cards com KPIs -->
    <div class="cards">
      <div class="card">
        <h3>Consumo Médio</h3>
        <p>350 kWh</p>
      </div>
      <div class="card">
        <h3>Consumo Máximo</h3>
        <p>520 kWh</p>
      </div>
      <div class="card">
        <h3>Consumo Mínimo</h3>
        <p>190 kWh</p>
      </div>
      <div class="card">
        <h3>Custo Mensal</h3>
        <p>R$ 245,00</p>
      </div>
    </div>

    <!-- Área para gráfico -->
    <div class="chart">
      <h3>Gráfico de Consumo</h3>
      <p>Aqui você pode inserir gráficos interativos futuramente.</p>
    </div>
  </div>

</body>
</html>
