     Cabeçalho Profissional
======================= -->
<header class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <div class="hero-text">
      <h1>Evandro José Pereira Pedro</h1>
      <h2>Engenheiro Eletricista • Especialista em Eficiência Energética • Futuro Mestre em Robótica</h2>
      <p>Transformando ideias em soluções inovadoras com tecnologia, energia e inteligência artificial.</p>
      <a href="#projetos" class="btn">Ver Projetos</a>
      <a href="#contato" class="btn btn-outline">Contato</a>
    </div>

<!-- =======================
     Estilo do Cabeçalho
======================= -->
<style>
/* Seção hero (cabeçalho) */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0f172a, #1e293b, #0f766e);
  color: #fff;
  text-align: left;
  padding: 0 5%;
  overflow: hidden;
}

/* Efeito de overlay */
.hero .overlay {
  position: absolute;
  inset: 0;
  background: url('https://www.transparenttextures.com/patterns/cubes.png');
  opacity: 0.08;
}

/* Conteúdo principal */
.hero-content {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  width: 100%;
  z-index: 2;
  gap: 40px;
}

/* Texto */
.hero-text {
  flex: 1;
  animation: fadeInLeft 1.2s ease;
}

.hero-text h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(to right, #38bdf8, #22c55e, #facc15);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-text h2 {
  font-size: 1.4rem;
  font-weight: 400;
  margin-bottom: 20px;
  color: #e2e8f0;
}

.hero-text p {
  font-size: 1.1rem;
  margin-bottom: 30px;
  line-height: 1.6;
  color: #cbd5e1;
}

/* Foto */
.hero-photo {
  flex: 0.8;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-photo img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #38bdf8;
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
  animation: fadeInRight 1.2s ease;
}

/* Botões */
.btn {
  display: inline-block;
  padding: 12px 28px;
  margin-right: 15px;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
  background: #38bdf8;
  color: #0f172a;
}

.btn:hover {
  background: #22c55e;
  color: #fff;
  transform: translateY(-3px);
}

.btn-outline {
  background: transparent;
  border: 2px solid #38bdf8;
  color: #38bdf8;
}

.btn-outline:hover {
  background: #38bdf8;
  color: #0f172a;
}

/* Animações */
@keyframes fadeInLeft {
  from { opacity: 0; transform: translateX(-50px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInRight {
  from { opacity: 0; transform: translateX(50px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Responsividade */
@media (max-width: 900px) {
  .hero-content {
    flex-direction: column;
    text-align: center;
  }

  .hero-text h1 {
    font-size: 2.3rem;
  }

  .hero-photo img {
    width: 200px;
    height: 200px;
    margin-top: 20px;
  }
}
</style>
